      function changeBackground(v)
      {
        var bg=document.getElementById("bg");
        if(v=='res')
          bg.style.backgroundImage = "url(img/restaurant.jpg)";
        else if(v=='sho')
          bg.style.backgroundImage = "url(img/shopping.jpg)";
        else if(v=='nig')
          bg.style.backgroundImage = "url(img/nightlife.jpg)";
      }
      function reset()
      {
         var bg=document.getElementById("bg");
         bg.style.backgroundImage = "url(img/4.jpg)";
         bg.size='100%';
      }
      
  	  </script>
